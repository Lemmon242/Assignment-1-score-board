    <section class="d-flex justify-content-center align-item-center black p-2 ">
      <h2>BASKETBALL SCOREBOARD</h2>
    </section>

    <section class="green">
      <div class="container ">
        <div class="row">
          <div class="col-md-6 text-center">
            <h2 id="team1_name">HOME</h2>
            <h3 class="in-black p-4 " id="team1_score">0</h3>
            <button class="btn btn-success" onclick="updateScore(1, 1)">
              +1
            </button>
            <button class="btn btn-success" onclick="updateScore(1, 2)">
              +2
            </button>
            <button class="btn btn-success" onclick="updateScore(1, 3)">
              +3
            </button>
          </div>
          <div class="col-md-6 text-center">
            <h2 id="team2_name">GUEST</h2>
            <h3 class="in-black p-4"   id="team2_score">0</h3>
            <button class="btn btn-success" onclick="updateScore(2, 1)">
              +1
            </button>
            <button class="btn btn-success " onclick="updateScore(2, 2)">
              +2
            </button>
            <button class="btn btn-success" onclick="updateScore(2, 3)">
              +3
            </button>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <button class="green-2 p-2 my-4 pill steve">NEW GAME</button>
      </div>
    </section>
